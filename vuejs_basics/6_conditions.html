<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vuejs</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <button @click="showBox=!showBox">Göster/Gizle</button>
        <p v-if="showBox">Sayfa acildiginda görülecek</p>
        <p v-else-if="!showBox">Button yardimiyla görünecek</p>
    <script>
        new Vue({
            el:"#app",
            data:{
                showBox:true
            }
        });
    </script>
</body>
</html>
