<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vuejs</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <button v-on:click="welcome('Welcome Ã–mer')">Welcome</button>
        <p>{{number}}</p>
        <input type="text" v-on:keypress.enter="keyp($event)"/>
        <button @click="increase()">Increase</button> <!--v-on yerine @ da kullanabiliriz-->
    </div>
    <script>
        new Vue({
            el:"#app",
            data:{
                number:0
            },
            methods:{
                increase(){
                    this.number++
                },
                welcome(message){
                    alert(message);
                },
                keyp(e){
                    //if(e.keyCode == 13) yukarida sadece keypress yazsak bu satir lazimdi, ama simdi degil
                    this.number += parseInt(e.target.value)
                }
            }
        });
    </script>
</body>
</html>
