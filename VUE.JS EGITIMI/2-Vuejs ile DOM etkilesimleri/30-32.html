<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="30-32.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <div @click="attached=!attached" class="box" :class="divClass"></div>
        <div class="box"></div>
        <div class="box" :class="[color,{yellow:attached}]"></div>      <!-- :class'a dizi seklinde de deger verebiliyoruz-->
        <hr>
        <input type="text" v-model="color">
    </div>
    <script>
        new Vue({
            el:"#app",
            data:{
                attached:false,
                color:"green"
            },
            computed:{
                divClass(){
                    return{
                        yellow : this.attached, 
                        blue:! this.attached
                    }
                }
            }
        })
    </script>
</body>
</html>
