<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <button v-on:click="counter++">Arttir</button>
        <button v-on:click="counter--">Azalt</button>
        <button @click="secondCounter++">2.Counter'i Arttir</button>    <!-- v-bind: yerine sadece :, v-on yerine @ kullanabiliriz -->
        <p>Counter:{{counter}} || {{secondCounter}}</p>
        <p>{{result()}} | {{output}}</p>
        <!--Reactivity-->
    </div>

    <script>
        new Vue({
            el:"#app",
            data:{
                counter:0,
                secondCounter:0
            },
            methods:{
                result(){
                    console.log("method calisti");
                    return this.counter > 10 ? "10'dan büyüktür":"10'dan kücüktür"
                }
            },
            
            // Reactive properties
            //computed icerisindeki degiskenlere bakar, degisiklik varsa calisir, yoksa calismaz
            computed:{  
                output(){
                    console.log("computed calisti");
                    return this.counter > 10 ? "10'dan büyüktür":"10'dan kücüktür"
                }
            },
            watch:{
                counter(){
                    vm = this;
                    setTimeout(()=>{
                        vm.counter = 0;
                    },1500)
                }
            }
        })
    </script>
</body>
</html>
