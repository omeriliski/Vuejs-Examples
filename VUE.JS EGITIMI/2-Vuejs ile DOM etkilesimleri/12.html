<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <p v-once>{{title}}</p>                                     <!--1-String interplution,  2-v-once title degerini ilk renderdaki degerinde sabit tutuyor-->
        <!-- <p>{{hello()}} <a v-bind:href="link">Link</a> </p>     hello() diyerek String interplution icerisinde method cagirabiliriz --> 
        <p>{{hello()}} <a :href="link">Link</a> </p>                <!--v-bind yazmadan da kullanabiliriz-->

        <p v-html="blogLink"></p>
    </div>
    <script>
        new Vue({
            el:"#app",
            data:{
                title:"Merhaba",
                message:"Vue.js",
                link:"https://v3.vuejs.org/",
                blogLink:"<a href='http://vuejsegitim.com'>Link</a>"
            },
            methods: {
                hello(){
                    this.title="Merhaba!!!"
                    return this.title + this.message
                }
            },
        })
    </script>
</body>
</html>
