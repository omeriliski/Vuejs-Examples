<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <!-- Events -->
    <div id="app" v-on:mousemove="getCoord($event)">
        <button v-on:click="showAlert('Ömer')">Alert</button>
        <p>{{counter}}</p>
        <p>{{counter > 10 ? "sayi 10'dan büyüktür":"sayi 10'dan kücüktür" }}</p>
        <button v-on:click="counter++">Arttir</button>
        <p>Koordinatlar:{{x}},{{y}}</p>
        <span v-on:mousemove.stop>Don't come here</span>        <!-- Event modifier -->
        <input type="text" v-on:keyup.enter="showAlert2($event)">
    </div>
    <script>
        new Vue({
            el:"#app",
            data:{
                counter:0,
                x:1,
                y:2
            },
            methods: {
                showAlert(name){alert(name)},
                getCoord(event){
                    this.x = event.clientX;
                    this.y = event.clientY;    
                },
                showAlert2(event){
                    alert(event.target.value)
                    console.log(event);
                }            
            },
        })
    </script>
</body>
</html>
